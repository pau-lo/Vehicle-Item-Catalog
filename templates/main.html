<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="None">
    <meta name="author" content="Paulo Lopez">

    <title>FSND - Vehicle Item Catalog</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">

</head>

<!-- Main body -->

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <!-- As a link -->
                <nav class="navbar fixed-top navbar-light bg-light">
                    <h1><a class="navbar-brand" href="/">Vehicle Item Catalog</a></h1>
                    <div class="header__user">
                        {%if 'username' not in session %}
                        <a href="{{url_for( 'login')}}" class="btn btn-success">
                        Login
                    </a> {% else %}
                        <a href="{{url_for( 'disconnect')}}" class="btn btn-warning">
                        Logout
                    </a> {% endif %}
                    </div>
                </nav>
            </div>
        </header>
        <div class="content">
            <div class="container">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-green">
                <a href="about">
                    About &copy; 2017 Paulo Lopez. Copyright.</a>
            </p>

        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>

</body>

</html>
